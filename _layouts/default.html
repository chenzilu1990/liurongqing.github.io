<!doctype html>
<html lang="{{ site.lang | default: " en-US " }}">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> {% seo %}
    <link rel="shortcut icon" href="{{ 'images/favicon.png?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" href="{{ '/css/common.css?v=' | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js" integrity="sha256-3Jy/GbSLrg0o9y5Z5n1uw0qxZECH7C6OQpVBgNFYa0g=" crossorigin="anonymous"></script>
    <![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

</head>

<body>

    <header>
        <h1>{{ site.title | default: site.github.repository_name }}</h1>
        <p>{{ site.description | default: site.github.project_tagline }}</p>
    </header>

    <div id="banner">
        <a href="{{ site.github.repository_url }}">
            <span id="logo"></span>
        </a>
        <a href="/" class="button fork">
            <strong>home</strong>
        </a>
    </div>

    <div class="wrapper">
        <section>
            {{ content }}
        </section>
        <footer>
            @2018
        </footer>
    </div>
</body>

</html>
