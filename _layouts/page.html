<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>首页</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision }}">
</head>

<body>
    <div class="content">

        {% include header.html %}
        <section class="page post markdown-body">
            <div class="title">
                <h2>
                    {{ page.title }}
                </h2>
                <p>
                    Posted on
                    <a href="javascript:;">{{page.date | date: "%Y-%m-%d"}}</a> | By
                    <a href="/tag/{{page.tags}}">{{page.tags}}</a>
                </p>
            </div>
            
            {{content}}
        </section>
        {% include footer.html %}
    </div>
</body>

</html>
